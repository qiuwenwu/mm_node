<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>接口列表</title>
		<link rel="stylesheet" type="text/css" href="/css/mm_layout.css" />
		<link rel="stylesheet" type="text/css" href="/css/mm_component.css" />
		<link rel="stylesheet" type="text/css" href="/css/mm_theme.css" />
		<script src="/js/jquery-3.4.1.min.js"></script>
		<script src="/js/vue.js"></script>
		<script src="/js/mm_sdk.js"></script>

		<style>
			#app {
				padding: 2rem;
			}

			#app h4 {
				padding-bottom: 0.5rem;
				border-bottom: 1px solid #dbdbdb;
				margin-bottom: 1rem;
			}

			.mm_warp {
				max-width: 800px;
			}

			.scope_list {
				padding-left: 2rem;
			}

			.desc {
				margin-bottom: 2rem;
			}
			
			.mm_btn {
				line-height: 1.5rem;
				height: 1.5rem;
				border: 1px solid #e5e5e5;
			}
			
			.mm_table td {
				text-align: center;
				vertical-align: middle;
			}
			
			h4 a { font-size: 0.875rem; padding-top: 0.5rem; }
		</style>
	</head>
	<body>
		<div id="app">
			<div class="mm_warp">
				<h4>欢迎使用 <strong>超级美眉</strong> 接口文档 <a class="fr" href="./">选择域</a></h4>
				<p class="desc">所有的API接口都作用在不同的域下，您可以点击以下域，访问该域下的接口列表</p>
				<table class="mm_table mm_table-hover">
					<thead>
						<tr>
							<th>#</th>
							<th width="200">名称</th>
							<th width="200">标题</th>
							<th>描述</th>
							<th width="80">操作</th>
						</tr>
					</thead>
					<tbody>
						<tr v-for="(o, k) in list" :key="k">
							<th>{{ k + 1 }}</th>
							<td><a :href="'./api_view.html?scope=' + query.scope + '&name=' + o.name">{{ o.name }}</a></td>
							<td>{{ o.title }}</td>
							<td>{{ o.description }}</td>
							<td><a class="mm_btn mm_btn_info-x" :href="'./api_view.html?scope=' + query.scope + '&name=' + o.name">查看</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<script>
			var vue = new Vue({
				el: '#app',
				data() {
					return {
						url: "/api/dev/api?",
						query: {
							scope: "client"
						},
						list: []
					}
				},
				methods: {
					get_list() {
						var _this = this;
						$.http.get(this.url + $.toUrl(this.query), function(json, status) {
							_this.get_list_after(json);
						});
					},
					get_list_after(json) {
						if (json.result) {
							this.list.clear();
							this.list.addList(json.result.list);
						}
					}
				},
				created() {
					var arr = location.search.split("&");
					if (arr.length > 0) {
						for (var i = 0; i < arr.length; i++) {
							var o = arr[i];
							if (o.indexOf('scope') !== -1) {
								var ar = o.split("=");
								if (ar.length > 1) {
									this.query.scope = ar[1];
								}
							};
						}
					}
					this.get_list();
				}
			});
		</script>
	</body>
</html>
